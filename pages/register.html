<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録ページ｜JapanGate</title>
    <link rel="stylesheet" href="/assets/css/common.min.css">
</head>
<body>

        <div class="container header__container">

    <main class="main">
        <div class="top">
            <h1 class="section__title">新規登録</h1>
        </div>
        <div class="contents">
            
                <form method="post" action="" name="form">

                    <div class="section__input">
                        <p><span>必須</span>氏名</p>
                        <input type="text" name="" placeholder="（例）山田　太郎">
                    </div>

                    <div class="section__input">
                        <p><span>必須</span>氏名 カナ</p>
                        <input type="text" name="" placeholder="（例）ヤマダ　タロウ">
                    </div>

                    <div class="section__input">
                        <p><span>必須</span>メールアドレス</p>
                        <input type="text" name="" placeholder="（例）japangate@mail.com">
                    </div>

                    <div class="section__input">
                        <p><span>必須</span>パスワード</p>
                        <input type="text" name="" placeholder="（例）半角英数字で記入してください。">
                    </div>
                    
                    <div class="section__input">
                        <p><span>必須</span>性別</p>
                        
                            <input type="radio" id="radio" class="radio" name="sex" value="man" checked>
                            <label for="radio">男性</label>
                        
                       
                            <input type="radio" id="radio" class="radio" name="sex" value="woman" >
                            <label for="radio">女性</label>
                        
                      
                            <input type="radio" id="radio" class="radio" name="sex" value="other" >
                            <label for="radio">その他</label>
                       
                    </div>

                    <div class="section__input">
                        <p><span>必須</span>生年月日</p>
                        <input type="text" name="" placeholder="年/月/日">
                    </div>

                    <div class="section__input">
                        <p><span>必須</span>国籍</p>
                        <input type="text" name="" placeholder="国籍を選択してください。">
                    </div>

                    <div class="section__input">
                        <p><span>必須</span>居住地（国）</p>
                        <input type="text" name="" placeholder="居住地を選択してください。">
                    </div>

                    <div class="section__input">
                        <p>居住地</p>
                        <input type="text" name="" placeholder="居住地を選択してください。">
                    </div>

                    <div class="section__input">
                        <p>LINE</p>
                        <input type="text" name="" placeholder="LINEIDを入力してください。">
                    </div>

                    <div class="section__input">
                        <p>Facebook</p>
                        <input type="text" name="" placeholder="ユーザーIDを入力してください。">
                    </div>

                    <div class="section__input">
                        <p>その他SNS</p>
                        <input type="text" name="" placeholder="SNSを選択してください。">
                        <input type="text" name="" placeholder="SNSのIDを入力してください。">
                    </div>

                    <div class="section__input">
                        <p>関心項目選択（複数選択可）</p>
                        <div><input type="checkbox" class="checkbox" name=""></div>
                        <div><input type="checkbox" class="checkbox" name=""></div>
                        <div><input type="checkbox" class="checkbox" name=""></div>
                        <div><input type="checkbox" class="checkbox" name=""></div>
                        <div><input type="checkbox" class="checkbox" name=""></div>
                        <div><input type="checkbox" class="checkbox" name=""></div>
                    </div>
                </form>
        </div>
    </main>
    <footer>
        <div class="container footer__container">
           
        </div>
    </footer>
</body>
</html>
