<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録ページ｜JapanGate</title>
    <link rel="stylesheet" href="/assets/css/common.min.css">
</head>
<body>
    <header>
        <div class="container header__container">
            <nav class="header__nav"></nav>
            <img src="/assets/img/common/jpgate_logo.png" alt="JapanGateロゴマーク">
            <div class="header__lang"></div>
        </div>
    </header>
    <main>
        <section class="title">
            <div class="inner">
                <nav class="main__pkz"></nav>
                <h1 class="title">
                    <img src="/assets/img/login/title_login.png" alt="ログイン">
                </h1>
            </div>
        </section>
            <div class="container">
                <form name="" method="post" action="">
                    <div class="icon"></div>
                        <input type="text" name="user_name" id="address" placeholder="メールアドレスを入力してください">
                    <div class="icon"></div>
                        <input type="password" name="pass" id="pass" placeholder="パスワードを入力してください">
                        <input type="submit" value="ログイン">
                </form>
                <p>--または--</p>
                <div class="google__login"></div>
            </div>
            <p>初めての方は
                <a>こちら</a>
            から</p>
    </main>
    <footer>
        <div class="container footer__container">
            <dl>
                <dt>How to use</dt>
                    <dd>
                        <a href="">初めての方へ</a>
                </dd>
            </dl>
        </div>
    </footer>
</body>
</html>
